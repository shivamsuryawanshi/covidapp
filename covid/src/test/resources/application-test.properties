# =============================
# H2 DATABASE in MySQL mode
# =============================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;NON_KEYWORDS=VALUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# =============================
# HIBERNATE SETTINGS
# =============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable ENGINE=InnoDB for H2
spring.jpa.properties.hibernate.dialect.storage_engine=none

# Quote weird column names
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
